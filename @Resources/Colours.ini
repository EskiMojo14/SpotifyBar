[ColourCalc]
Measure=Calc
Formula=#CustomColours#
IfCondition=ColourCalc=1
IfTrueAction=[!WriteKeyValue BaseColour String "#*BaseColour*#" "#@#Colours.ini"][!WriteKeyValue BaseMouseoverColour String "#*BaseMouseoverColour*#" "#@#Colours.ini"][!WriteKeyValue BarColour String "#*BarColour*#" "#@#Colours.ini"][!WriteKeyValue BarBackgroundColour String "#*BarBackgroundColour*#" "#@#Colours.ini"][!WriteKeyValue TrackColour String "#*TrackColour*#" "#@#Colours.ini"][!WriteKeyValue AccentColour String "#*AccentColour*#" "#@#Colours.ini"][!WriteKeyValue AccentMouseoverColour String "#*AccentMouseoverColour*#" "#@#Colours.ini"][!WriteKeyValue DiscColour String "#*DiscColour*#" "#@#Colours.ini"]
IfFalseAction=[!WriteKeyValue BaseColour String "40,40,40" "#@#Colours.ini"][!WriteKeyValue BaseMouseoverColour String "50,50,50" "#@#Colours.ini"][!WriteKeyValue BarColour String "179,179,179" "#@#Colours.ini"][!WriteKeyValue BarBackgroundColour String "64,64,64" "#@#Colours.ini"][!WriteKeyValue TrackColour String "255,255,255" "#@#Colours.ini"][!WriteKeyValue AccentColour String "29,185,84" "#@#Colours.ini"][!WriteKeyValue AccentMouseoverColour String "33,236,105" "#@#Colours.ini"][!WriteKeyValue DiscColour String "24,24,24" "#@#Colours.ini"]

[BaseColour]
Measure=String
String=#BaseColour#

[BaseMouseoverColour]
Measure=String
String=#BaseMouseoverColour#

[BarColour]
Measure=String
String=#BarColour#

[BarBackgroundColour]
Measure=String
String=#BarBackgroundColour#

[TrackColour]
Measure=String
String=#TrackColour#

[AccentColour]
Measure=String
String=#AccentColour#

[AccentMouseoverColour]
Measure=String
String=#AccentMouseoverColour#

[DiscColour]
Measure=String
String=#DiscColour#
